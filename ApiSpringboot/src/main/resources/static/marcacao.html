<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Marcação de Ponto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; }
        label { display: block; margin-top: 16px; }
        input, select, button { width: 100%; padding: 8px; margin-top: 8px; border-radius: 4px; border: 1px solid #ccc; }
        .success { color: green; margin-top: 16px; }
        .error { color: red; margin-top: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Marcação de Ponto</h2>
        <form id="formMarcacao">
            <label for="cpf">CPF ou Identificador:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="Digite o CPF ou ID">

            <label for="tipo">Tipo de marcação:</label>
            <select id="tipo" name="tipo" required>
                <option value="ENTRADA">Entrada</option>
                <option value="SAIDA">Saída</option>
            </select>

            <button type="submit">Marcar Ponto</button>
        </form>
        <div id="msg"></div>
    </div>
    <script>
        async function buscarFuncionarioPorCpf(cpf) {
            const res = await fetch(`/api/funcionarios?cpf=${encodeURIComponent(cpf)}`);
            if (!res.ok) return null;
            const lista = await res.json();
            return lista.length > 0 ? lista[0] : null;
        }

        async function marcarPonto(event) {
            event.preventDefault();
            const cpf = document.getElementById('cpf').value.trim();
            const tipo = document.getElementById('tipo').value;
            const msg = document.getElementById('msg');
            msg.textContent = '';
            msg.className = '';

            // Buscar funcionário
            const funcionario = await buscarFuncionarioPorCpf(cpf);
            if (!funcionario) {
                msg.textContent = 'Funcionário não encontrado.';
                msg.className = 'error';
                return;
            }

            // Geolocalização opcional
            let latitude = null, longitude = null;
            if (navigator.geolocation) {
                try {
                    const pos = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {timeout: 5000});
                    });
                    latitude = pos.coords.latitude;
                    longitude = pos.coords.longitude;
                } catch {}
            }

            // Monta payload
            const payload = {
                funcionario: { id: funcionario.id },
                tipo,
                data: new Date().toISOString().slice(0,10),
                hora: new Date().toISOString().slice(11,19),
                latitude,
                longitude
            };

            // Envia registro
            const res = await fetch('/api/registros', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                msg.textContent = 'Ponto registrado com sucesso!';
                msg.className = 'success';
                document.getElementById('formMarcacao').reset();
            } else {
                msg.textContent = 'Erro ao registrar ponto.';
                msg.className = 'error';
            }
        }

        document.getElementById('formMarcacao').addEventListener('submit', marcarPonto);
    </script>
</body>
</html>
